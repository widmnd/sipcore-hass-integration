[pytest]
# Pytest configuration for SIP Core Home Assistant integration
testpaths = custom_components/sip_core/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode to avoid package initialization issues
addopts = --import-mode=importlib

# Minimum coverage
minversion = 6.0

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    async: marks tests as async (deselect with '-m "not async"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
