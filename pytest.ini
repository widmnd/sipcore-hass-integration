[pytest]
# Pytest configuration for SIP Core Home Assistant integration
testpaths = custom_components/sip_core/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Prevent pytest from importing parent package by treating tests as top-level
# This avoids circular import issues with homeassistant
pythonpath = custom_components/sip_core/tests
addopts = -p no:cacheprovider

# Minimum coverage
minversion = 6.0

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    async: marks tests as async (deselect with '-m "not async"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
